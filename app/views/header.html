<!DOCTYPE html>
<html>
  <head>
    <title>{{.title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" href="/public/img/favicon.png">

    <!-- stylesheet -->
    <link href="/public/css/bootstrap-3.3.6.min.css" rel="stylesheet" type="text/css" >
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" >
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" >

    <!-- javascript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand revel-name-hdr" href="/">Revel</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li {{if .isQuickStart}}class="active"{{end}}>
            <a href="{{url "QuickStart.Index"}}">Quick Start {{if .isQuickStart}}<span class="sr-only">(current)</span>{{end}}</a>
          </li>
          <li {{if .isDocs}}class="active"{{end}}>
            <a href="{{.revelDocsPathPrefix}}">Documentation {{if .isDocs}}<span class="sr-only">(current)</span>{{end}}</a>
          </li>
          <li {{if .isSamples}}class="active"{{end}}>
            <a href="{{url "Samples.Index"}}">Samples {{if .isSamples}}<span class="sr-only">(current)</span>{{end}}</a>
          </li>
          <li><a href="https://godoc.org/github.com/revel/revel" target="_blank">API Doc</a></li>
          <li><a href="https://github.com/revel/revel/blob/master/CONTRIBUTING.md" target="_blank">Contributing</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Community <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="https://groups.google.com/forum/#!forum/revel-framework" target="_blank">Revel - Google Groups</a></li>
              <li><a href="http://stackoverflow.com/questions/tagged/revel" target="_blank">Revel - StackOverflow</a></li>
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><div class="nav-revel-btn-align"><iframe src="https://ghbtns.com/github-btn.html?user=revel&repo=revel&type=star&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe></div></li>
          <li><div class="nav-revel-btn-align">&nbsp;&nbsp;<a href="https://twitter.com/revelframework" class="twitter-follow-button"  data-show-screen-name="false">Follow @revelframework</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div></li>
        </ul>
      </div>
    </div>
  </nav>
